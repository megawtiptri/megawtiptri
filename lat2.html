<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan2</title>
</head>
<body>
  <h1 id="output"></h1>
  <h1 id="output1"></h1>
  <h1 id="output2"><h1>
  <h1 id="output3"></h1>
  <script>
    let BILANGAN1 =  parseInt(prompt("Hasil Bilangan 1"))
    let BILANGAN2 =  parseInt(prompt("Hasil Bilangan 2"))
    let hasil1 = BILANGAN1+BILANGAN2
    let hasil2 = BILANGAN1-BILANGAN2
    let hasil3 = BILANGAN1*BILANGAN2
    let hasil4 = BILANGAN1/BILANGAN2
    document.getElementById('output').innerHTML = "Hasil Penjumlahan adalah " + hasil1
    document.getElementById('output1').innerHTML = "Hasil Pengurangan adalah " + hasil2
    document.getElementById('output2').innerHTML = "Hasil Perkalian adalah " + hasil3
    document.getElementById('output3').innerHTML = "Hasil Pembagian adalah " + hasil4
  </script>
</body>
</html>
