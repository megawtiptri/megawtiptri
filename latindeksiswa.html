<head>

  </form>
  <div id="hasil"></div>
  <div id="name"></div>
  <script>
    function cek_nilai() {
      let nilai = document.getElementById('nilai').value
      let nama = document.getElementById("nama").value
      if (nilai >= 90) {
        document.getElementById('hasil').innerHTML = "maka" +nama+ " indeknya A"
    }
        else if ( nilai >= 80) {
        document.getElementById('hasil').innerHTML = "maka" +nama+ " indeknya B"
      }
        else if ( nilai >= 70) {
          document.getElementById('hasil').innerHTML = "maka" +nama+ " indeknya C"
        }
        else if ( nilai >= 60) {
          document.getElementById('hasil').innerHTML = "maka" +nama+ " indeknya D"
        }

        }
